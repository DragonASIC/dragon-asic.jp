- title: Easy
  icon: basic-paperplane
  content: |
    回路設計の知識はもう必要ありません。IoT機器の挙動をC言語で記述すれば、最小限の機能を備えた省電力チップが自動で生成されます。
- title: Cloud
  icon: basic-cloud
  content: |
    DragonASICはクラウドサービスです。すべての操作はブラウザ上で完結し、複雑なインストール手順や何十GBもの容量は必要ありません。
- title: Debug
  icon: ecommerce-graph3
  content: |
    IoT機器のデバッグは重要です。記述したコードはその場でシミュレーション可能。実アプリケーションとの統合テスト機能も提供予定です。
